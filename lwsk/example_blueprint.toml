### Data channels
[channels]

[channels.altitude]
size = 4

[channels.speed]
size = 4


### Runables
[functions]

[functions.partition-0]
wasm = "../partition-0/target/wasm32-unknown-unknown/release/partition_0.wasm"
consumes = "altitude"
produces = "altitude"
fuel_per_call = 35000


### IO Drivers
[io]

[io.speed_in]
type = "UDP"
bind = "0.0.0.0:4000"
connect = "0.0.0.0:4001"


### Sequence of actions
[schedules]

[[schedules.init]]
partition = "partition-0"

[[schedules.normal]]
partition = "partition-0"

[[schedules.normal]]
from_port = "altitude"
to_io = "speed_in"

[[schedules.normal]]
wait_ns = 1_000_000_000
